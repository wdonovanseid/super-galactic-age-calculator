<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Super Galactic Age Calculator</h1>
  </div>
  <div class="container">
    <form id="user-info">
      <div class="card">
        <h4>Please enter your info</h4>
        <label name="user-age">Age:</label>
        <input type="number" id="user-age">
        <div class="card">
          <label name="user-gender">Gender:</label>
          <label><input type="radio" name="user-gender" value="male"> Male</label>
          <label><input type="radio" name="user-gender" value="female"> Female</label>
          <label><input type="radio" name="user-gender" value="other"> Other</label>
        </div>
        <div class="card">
          <label name="user-drink">Do you drink?:</label>
          <label><input type="radio" name="user-drink" value="yes"> Yes</label>
          <label><input type="radio" name="user-drink" value="no"> No</label>
        </div>
        <div class="card">
          <label name="user-exercise">Do you exercise?:</label>
          <label><input type="radio" name="user-exercise" value="yes"> Yes</label>
          <label><input type="radio" name="user-exercise" value="no"> No</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <div id="output">
      <button id="merc" type="button" class="btn-info"><img src="assets/images/merc.jpg"><br>Mercury</button>
      <button id="venus" type="button" class="btn-info"><img src="assets/images/venus.jpg"><br>Venus</button>
      <button id="mars" type="button" class="btn-info"><img src="assets/images/mars.jpg"><br>Mars</button>
      <button id="jup" type="button" class="btn-info"><img src="assets/images/jup.jpg"><br>Jupiter</button>
      <button id="jup" type="button" class="btn-info"><img src="assets/images/mayfly.jpg"><br>Mayfly</button>
      <div class="card" id="merc-info">
        <p>You are <span id="mercAge"></span> Mercury years old</p>
        <p id="mercAgeAvg"></p>
      </div>
      <div class="card" id="venus-info">
        <p>You are <span id="venusAge"></span> Venus years old</p>
        <p id="venusAgeAvg"></p>
      </div>
      <div class="card" id="mars-info">
        <p>You are <span id="marsAge"></span> Mars years old</p>
        <p id="marsAgeAvg"></p>
      </div>
      <div class="card" id="jup-info">
        <p>You are <span id="jupAge"></span> Jupiter years old</p>
        <p id="jupAgeAvg"></p>
      </div>
      <div class="card" id="mayfly-info">
        <p>You have lived <span id="mayflyAge"></span> of the Suns total lifespan in mayfly years.</p>
      </div>
    </div>
  </div>
</body>
</html>
